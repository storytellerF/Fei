<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <style>
        #message-list {
            flex-grow: 1;
            padding: 8px;
        }

        #input-group {
            display: flex;
            margin-top: 8px;
        }

        #input {
            flex-grow: 1;
            font-size: large;
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 8px;
            height: calc(100vh - 70px);
        }

        button {
            padding: 10px 14px;
        }

        .message-line {
            display: flex;
            min-height: 40px;
            margin-bottom: 10px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            margin-right: 4px;
            border-radius: 20px;
            background-color: aliceblue;
        }

        .message-avatar>img {
            width: 40px;
            height: 40px;
        }

        .message-content {
            flex-grow: 1;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="message-list"></div>
    <div id="input-group">
        <input id="input" />
        <button id="send-button">send</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
<script type="module">
    import {
        init,
        classModule,
        propsModule,
        styleModule,
        eventListenersModule,
        h
    } from 'https://cdn.jsdelivr.net/npm/snabbdom@3.6.2/+esm'

    const patch = init([
        // Init patch function with chosen modules
        classModule, // makes it easy to toggle classes
        propsModule, // for setting properties on DOM elements
        styleModule, // handles styling on elements with support for animations
        eventListenersModule // attaches event listeners
    ]);

    const container = document.getElementById("message-list");
    let lastNode = container
    let input = document.querySelector("#input")
    let sendButton = document.querySelector("#send-button")

    const msgList = []
    const loadingNode = h(
        "div#message-list",
        { on: { click: () => console.log("div clicked") } },
        "loading"
    );
    // Patch into empty DOM element â€“ this modifies the DOM as a side effect
    patch(lastNode, loadingNode);
    lastNode = loadingNode

    let address = 'ws://' + window.location.host + "/chat"
    var ws = new WebSocket(address);
    ws.onmessage = function (msg) {
        console.log(msg);
        msgList.push(msg)
        flush()
    };
    ws.onerror = function (e) {
        console.log(e);
    }
    ws.onclose = function (params) {
        console.log(params);
    }
    ws.onopen = function (params) {
        console.log(params);
    }
    sendButton.onclick = function () {
        console.log("send");
        let content = input.value
        ws.send(content)
        input.value = ""
    }

    function flush() {
        const vnode = h(
            "div#message-list",
            {},
            msgList.map((e) => {
                let params = JSON.parse(e.data)
                return h("div.message-line", {}, [
                    h("div.message-avatar", {}, [
                        h("img", {
                            props: { src: `/avatar/${params.from}.png`, alt: params.from }
                        })
                    ]),
                    h("div.message-content", {}, [
                        h("div.message-user", {}, params.from),
                        h("div.message-down", {}, [
                            h("div.message-text", {}, params.data),
                            h("button.copy-text", {}, "copy")
                        ])
                    ])
                ])
            })
        );
        patch(lastNode, vnode)
        lastNode = vnode
    }
    new ClipboardJS('.copy-text', {
        text: function (trigger) {
            return trigger.previousElementSibling.innerText;
        },
    });

</script>

</html>
